<app-item-modal #itemModal></app-item-modal>

<div class="page-container">
  <h1>Pistols</h1>
  
  <div class="items-grid">
    <div class="item-card" *ngFor="let pistol of pistols" 
         (click)="itemModal.openModal(pistol, 'skin')">
      <img [src]="pistol.image_path" [alt]="pistol.name">
      <h3>{{ pistol.name }}</h3>
      <p>${{ pistol.base_price.toFixed(2) }}</p>
    </div>
  </div>
</div>
