<div class="profile-container">
  <div class="profile-header">
    <img [src]="user.avatar" alt="Avatar" class="profile-avatar">
    <div class="profile-info">
      <h1>{{ user.username }}</h1>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Steam ID:</strong> {{ user.steamId }}</p>
      <p><strong>Member since:</strong> {{ user.joinDate }}</p>
      <div class="profile-balance">
        <span>Balance: ${{ user.balance.toFixed(2) }}</span>
      </div>
    </div>
  </div>

  <div class="inventory-section">
    <h2>Your Inventory</h2>
    <div class="inventory-grid">
      <div class="inventory-item" *ngFor="let item of inventory">
        <img [src]="item.image" [alt]="item.name" class="item-image">
        <div class="item-details">
          <h3>{{ item.name }}</h3>
          <p>Value: ${{ item.price.toFixed(2) }}</p>
          <p class="acquired">Acquired {{ item.acquired }}</p>
        </div>
      </div>
    </div>
  </div>

  
  <div class="top-up-button" (click)="openTopUpModal()">
    <span>+</span> Top Up Balance
  </div>

  <div class="modal-backdrop" *ngIf="showTopUpModal">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <button class="close-button" (click)="showTopUpModal = false">Ã—</button>
      
      <h2>Deposit Funds</h2>
      
      <div class="form-group">
        <label>Amount ($)</label>
        <input type="number" [(ngModel)]="depositAmount" min="5" max="1000">
      </div>
      
      <div class="form-group">
        <label>Card Number</label>
        <input type="text" [(ngModel)]="cardDetails.number" 
              placeholder="4242 4242 4242 4242" maxlength="16">
      </div>
      
      <div class="card-details">
        <div class="form-group">
          <label>Expiry (MM/YY)</label>
          <input type="text" [(ngModel)]="cardDetails.expiry" 
                placeholder="12/25" maxlength="5">
        </div>
        
        <div class="form-group">
          <label>CVV</label>
          <input type="text" [(ngModel)]="cardDetails.cvv" 
                placeholder="123" maxlength="3">
        </div>
      </div>
      
      <button class="submit-button" 
              (click)="submitDeposit()"
              [disabled]="!isValidDeposit()">
        Deposit ${{ depositAmount || 0 }}
      </button>
    </div>
  </div>
</div>
