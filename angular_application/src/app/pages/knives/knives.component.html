<app-item-modal #itemModal></app-item-modal>

<div class="page-container">
  <h1>Knives</h1>
  
  <div class="items-grid">
    <div class="item-card" *ngFor="let knife of knives" 
         (click)="itemModal.openModal(knife, 'skin')">
      <img [src]="knife.image_path" [alt]="knife.name">
      <h3>{{ knife.name }}</h3>
      <p>${{ knife.base_price.toFixed(2) }}</p>
    </div>
  </div>
</div>
