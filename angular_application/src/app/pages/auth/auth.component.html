<div class="login-container">
  <div class="login-card">
    <h2>Sign In</h2>
    
    <form (ngSubmit)="onLogin()" class="login-form">
      <!-- Existing form fields -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="credentials.email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="credentials.password" name="password" required>
      </div>

      <div class="button-group">
        <button type="submit" class="login-button">Log In</button>
        <button type="button" class="register-button" 
                (click)="openRegisterModal()">Register</button>
      </div>
    </form>
  </div>
</div>

<!-- Registration Modal -->
<div class="modal-backdrop" *ngIf="showRegisterModal">
  <div class="modal-content">
    <button class="close-button" (click)="showRegisterModal = false">Ã—</button>
    
    <h2>Complete Registration</h2>
    
    <form (ngSubmit)="onRegister()" class="register-form">
      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="registerData.email" name="regEmail" readonly>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="registerData.password" name="regPassword" readonly>
      </div>

      <div class="form-group">
        <label>Username</label>
        <input type="text" [(ngModel)]="registerData.username" name="username" required>
      </div>

      <div class="form-group">
        <label>Steam ID</label>
        <input type="text" [(ngModel)]="registerData.steamId" name="steamId" required>
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type="tel" [(ngModel)]="registerData.phone" name="phone">
      </div>

      <div class="form-group">
        <label>Country</label>
        <select [(ngModel)]="registerData.country" name="country" required>
          <option value="">Select Country</option>
          <option value="US">United States</option>
          <option value="UK">United Kingdom</option>
          <!-- Add more countries -->
        </select>
      </div>

      <button type="submit" class="register-submit">Complete Registration</button>
    </form>
  </div>
</div>
