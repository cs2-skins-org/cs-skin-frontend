<app-item-modal #itemModal></app-item-modal>

<div class="page-container">
  <h1>Guns</h1>
  
  <div class="items-grid">
    <div class="item-card" *ngFor="let gun of guns" 
         (click)="itemModal.openModal(gun, 'skin')">
      <img [src]="gun.image_path" [alt]="gun.name">
      <h3>{{ gun.name }}</h3>
      <p>${{ gun.base_price.toFixed(2) }}</p>
    </div>
  </div>
</div>
